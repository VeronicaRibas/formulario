
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" />
    <title>cadastro para alunos</title>
</head>
<body>
    <div>
        <h1 id="titulo">RESILIA</h1>
        <p id="subtitulo">CADASTRO PARA NOVOS WEB DESENVOLVEDORES</p>
        </div>
        <form>
            <div class="campo">
                <input placeholder="Nome completo" type="text" name="Nome completo" id="Nome completo"> <required>
            </div>
        <div class="campo">
            <input placeholder="Email" type="Email" name="Email" id="Email"> <required>
        </div>
        <div class="campo">
            <input placeholder="CPF" type="text" name="CPF" id="CPF"> <required>
        </div>
        <div class="campo">
        <label>Concluiu/concluirá o ensino médio até dezembro/2022?</label>
        <select id="Concluiu/concluirá o ensino médio até dezembro/2022?">
            <option selected disabled value="">Selecione</option>
        <option>Sim</option>
        <option>Não</option>
        </select>
        </div>
        <div class="campo">
            <label>Data de nascimento</label>
            <input type="date" name="Ano de nascimento" id="Ano de nascimento"> <required>
        </div>
        <div class="campo">
        <br>
        <label>Por que quer seu desenvolvedor web do Resilia?</label>
        <textarea name="Por que quer ser desenvolvedor web do Resilia?" id="Por que quer seu desenvolvedor web do Resilia?" cols="50" rows="10"></textarea>
        </div>
        <div class="campo">
        <button type="submite">Concluido.</button>
        </div>
        </form>
</body>




</html>
